<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osama Abderahman - Senior Software Engineer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Modern minimalist color palette */
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f8f8;
            --bg-dark: #0a0a0a;
            --text-primary: #0a0a0a;
            --text-secondary: #666666;
            --accent-primary: #0066ff;
            --accent-secondary: #ff0066;
            --border-color: #e5e5e5;
            --transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* RTL Support */
        html[lang="ar"] {
            direction: rtl;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 1.5rem 2rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Space Mono', monospace;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
            letter-spacing: 0.1em;
        }

        .lang-switcher {
            display: flex;
            gap: 0.5rem;
        }

        .lang-btn {
            padding: 0.5rem 1rem;
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid transparent;
            cursor: pointer;
            font-size: 0.85rem;
            transition: var(--transition);
            font-family: 'Inter', sans-serif;
            font-weight: 500;
        }

        .lang-btn.active {
            color: var(--accent-primary);
            border-bottom: 2px solid var(--accent-primary);
        }

        .lang-btn:hover {
            color: var(--text-primary);
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Hero Section */
        .hero {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6rem;
            align-items: center;
            padding: 10rem 0 8rem 0;
            min-height: 100vh;
        }

        .hero-content h1 {
            font-size: clamp(3rem, 5vw, 5rem);
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
        }

        .hero-content .subtitle {
            font-size: 1.3rem;
            color: var(--accent-primary);
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .hero-content p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 3rem;
            line-height: 1.8;
            max-width: 90%;
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            font-family: 'Inter', sans-serif;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: var(--accent-primary);
            color: white;
        }

        .btn-primary:hover {
            background: #0052cc;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 102, 255, 0.2);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-primary);
            border: 1.5px solid var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--text-primary);
            color: white;
        }

        /* Profile Image */
        .profile-image {
            width: 100%;
            aspect-ratio: 1;
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            font-size: 5rem;
            opacity: 0.8;
            transition: var(--transition);
        }

        .profile-image:hover {
            opacity: 1;
            transform: scale(1.02);
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Sections */
        .section {
            padding: 8rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .section-header {
            margin-bottom: 4rem;
        }

        .section-label {
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            letter-spacing: 0.2em;
            color: var(--accent-primary);
            text-transform: uppercase;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .section h2 {
            font-size: 3rem;
            font-weight: 700;
            line-height: 1.2;
            letter-spacing: -0.02em;
        }

        .section-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6rem;
            align-items: center;
        }

        .section-grid.reverse {
            direction: ltr;
        }

        html[lang="ar"] .section-grid.reverse {
            direction: rtl;
        }

        .section-content p {
            font-size: 1.05rem;
            color: var(--text-secondary);
            line-height: 1.8;
            margin-bottom: 1.5rem;
        }

        .section-image {
            width: 100%;
            aspect-ratio: 4/3;
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            opacity: 0.6;
        }

        /* Social Section */
        .social-section {
            padding: 10rem 0;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }

        .social-section h2 {
            font-size: 3rem;
            margin-bottom: 4rem;
            font-weight: 700;
        }

        .social-icons {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-bottom: 4rem;
            flex-wrap: wrap;
        }

        .social-link {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1.5px solid var(--border-color);
            color: var(--text-primary);
            text-decoration: none;
            font-size: 1.3rem;
            transition: var(--transition);
            background: transparent;
        }

        .social-link:hover {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
            transform: translateY(-5px);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 3rem 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                padding: 1rem;
            }

            .nav-content {
                flex-wrap: wrap;
                gap: 1rem;
            }

            .hero,
            .section-grid {
                grid-template-columns: 1fr;
                gap: 3rem;
            }

            .hero {
                padding: 8rem 0 4rem 0;
            }

            .hero-content h1 {
                font-size: 2.5rem;
            }

            .hero-content p {
                max-width: 100%;
            }

            .section {
                padding: 4rem 0;
            }

            .section h2 {
                font-size: 2rem;
            }

            .container {
                padding: 0 1.5rem;
            }

            .social-icons {
                gap: 1.5rem;
            }

            .social-link {
                width: 50px;
                height: 50px;
                font-size: 1rem;
            }

            .cta-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-content">
            <a href="#" class="logo" data-i18n="logo">OA</a>
            <div class="lang-switcher">
                <button class="lang-btn active" data-lang="en">EN</button>
                <button class="lang-btn" data-lang="ar">AR</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Hero -->
        <section class="hero">
            <div class="hero-content">
                <h1 data-i18n="name">Osama Abderahman</h1>
                <p class="subtitle" data-i18n="title">Senior Software Engineer</p>
                <p data-i18n="intro">Building scalable, robust systems that solve real problems. Passionate about
                    backend development, system design, and clean code.</p>
                <div class="cta-buttons">
                    <a href="https://www.linkedin.com/in/oaattia/" target="_blank" class="social-link" title="LinkedIn">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="https://github.com/oaattia" target="_blank" class="social-link" title="GitHub">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="mailto:unholy-pager-kelp@duck.com" class="social-link" title="Email">
                        <i class="fas fa-envelope"></i>
                    </a>

                </div>
            </div>
            <div class="profile-image">
                <img src="img/profile-image.png" alt="Osama Abderahman">
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer>
        <p data-i18n="footer">© {{ new Date().getFullYear() }} Osama Abderahman. All rights reserved.</p>
    </footer>

    <script>
        const translations = {
            en: {
                logo: "OA",
                name: "Osama Abderahman",
                title: "Senior Software Engineer",
                intro: "Building scalable, robust systems that solve real problems. Passionate about backend development, system design, and clean code.",
                'btn-work': "View My Work",
                'btn-contact': "Get in Touch",
                'prof-label': "Professional",
                'prof-title': "Experience & Expertise",
                'prof-content': "As an experienced developer, I focus on building backend systems that are scalable, maintainable, and performant. I have extensive experience with multiple programming languages and architectural patterns. Currently open to remote backend positions where I can contribute to meaningful projects.",
                'personal-label': "Personal",
                'personal-title': "Life Beyond Code",
                'personal-content': "I'm an avid reader and writer. I love traveling, exploring new cultures, and learning from different perspectives. When not coding, you'll find me with a good book or discovering hidden gems around the world.",
                'connect-title': "Let's Connect",
                footer: "© 2025 Osama Abderahman. All rights reserved."
            },
            ar: {
                logo: "أو أ",
                name: "أسامة عبدالرحمن",
                title: "مهندس برمجيات أول",
                intro: "بناء أنظمة قابلة للتوسع وقوية تحل المشاكل الحقيقية. شغوف بتطوير الواجهات الخلفية وتصميم الأنظمة والكود النظيف.",
                'btn-work': "عرض أعمالي",
                'btn-contact': "التواصل بي",
                'prof-label': "احترافي",
                'prof-title': "الخبرة والمهارات",
                'prof-content': "كمطور ذو خبرة، أركز على بناء أنظمة خلفية قابلة للتوسع وقابلة للصيانة وعالية الأداء. لدي خبرة واسعة مع لغات برمجية متعددة وأنماط معمارية. مفتوح حالياً لمناصب تطوير خلفي عن بعد.",
                'personal-label': "شخصي",
                'personal-title': "الحياة خارج الكود",
                'personal-content': "أنا قارئ وكاتب شغوف. أحب السفر واستكشاف ثقافات جديدة والتعلم من وجهات نظر مختلفة. عندما لا أكون أكتب الكود، ستجدني مع كتاب جيد أو أكتشف الجواهر المخفية حول العالم.",
                'connect-title': "دعنا نتواصل",
                footer: "© 2025 أسامة عبدالرحمن. جميع الحقوق محفوظة."
            }
        };

        function setLanguage(lang) {
            document.documentElement.lang = lang;

            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });

            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('data-lang') === lang) {
                    btn.classList.add('active');
                }
            });

            localStorage.setItem('language', lang);
        }

        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                setLanguage(btn.getAttribute('data-lang'));
            });
        });

        const savedLang = localStorage.getItem('language') || 'en';
        setLanguage(savedLang);
    </script>
</body>

</html>
